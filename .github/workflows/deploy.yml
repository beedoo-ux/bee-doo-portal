name: Deploy to Vercel

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Vercel CLI
        run: npm install -g vercel@latest

      - name: Validate Vercel token
        run: |
          curl -s "https://api.vercel.com/v2/user" \
            -H "Authorization: Bearer ${{ secrets.VERCEL_TOKEN }}" | \
            python3 -c "import sys,json; d=json.load(sys.stdin); print('User:', d.get('user',{}).get('username','?') or d.get('error',{}).get('message','invalid'))" 2>/dev/null

      - name: Deploy to Vercel
        run: |
          vercel deploy --prod --yes --token="${{ secrets.VERCEL_TOKEN }}" 2>&1 | tee /tmp/out.txt
          URL=$(grep -oE "https://[^[:space:]]+\.vercel\.app" /tmp/out.txt | tail -1)
          if [ -n "$URL" ]; then
            echo "âœ… Deployed to: $URL"
          else
            cat /tmp/out.txt
          fi
