name: Deploy to Vercel

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Vercel CLI
        run: npm install -g vercel@latest

      - name: Create Vercel project config
        run: |
          mkdir -p .vercel
          PROJECT=$(curl -s -X POST "https://api.vercel.com/v9/projects" \
            -H "Authorization: Bearer ${{ secrets.VERCEL_TOKEN }}" \
            -H "Content-Type: application/json" \
            -d '{"name":"bee-doo-portal","framework":"nextjs"}')
          echo "Response: $PROJECT"
          PROJECT_ID=$(echo $PROJECT | python3 -c "import sys,json; d=json.load(sys.stdin); print(d.get('id',''))" 2>/dev/null)
          if [ -z "$PROJECT_ID" ]; then
            PROJECT_ID=$(curl -s "https://api.vercel.com/v9/projects/bee-doo-portal" \
              -H "Authorization: Bearer ${{ secrets.VERCEL_TOKEN }}" | python3 -c "import sys,json; d=json.load(sys.stdin); print(d['id'])")
          fi
          ORG=$(curl -s "https://api.vercel.com/v2/user" \
            -H "Authorization: Bearer ${{ secrets.VERCEL_TOKEN }}" | python3 -c "import sys,json; d=json.load(sys.stdin); print(d['user']['id'])")
          echo "{\"projectId\":\"$PROJECT_ID\",\"orgId\":\"$ORG\"}" > .vercel/project.json
          cat .vercel/project.json

      - name: Install dependencies
        run: npm install

      - name: Build
        env:
          NEXT_PUBLIC_SUPABASE_URL: https://hqzpemfaljxcysyqssng.supabase.co
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          NEXT_PUBLIC_APP_URL: https://bee-doo-portal.vercel.app
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}

      - name: Deploy
        run: |
          DEPLOY_URL=$(vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }})
          echo "Deployed: $DEPLOY_URL"
          echo "### Deployed: $DEPLOY_URL" >> $GITHUB_STEP_SUMMARY
