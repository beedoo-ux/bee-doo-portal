name: Deploy to Vercel

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
      SUPABASE_URL: https://hqzpemfaljxcysyqssng.supabase.co
      SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
      SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Vercel CLI
        run: npm install -g vercel@latest

      - name: Link Vercel project
        run: |
          mkdir -p .vercel
          
          # Get or create project
          RESP=$(curl -sf "https://api.vercel.com/v9/projects/bee-doo-portal" \
            -H "Authorization: Bearer $VERCEL_TOKEN" 2>/dev/null)
          
          if [ -z "$RESP" ]; then
            RESP=$(curl -sf -X POST "https://api.vercel.com/v9/projects" \
              -H "Authorization: Bearer $VERCEL_TOKEN" \
              -H "Content-Type: application/json" \
              -d '{"name":"bee-doo-portal","framework":"nextjs"}')
          fi
          
          PROJECT_ID=$(echo "$RESP" | grep -o '"id":"[^"]*"' | head -1 | cut -d'"' -f4)
          ORG_ID=$(curl -sf "https://api.vercel.com/v2/user" \
            -H "Authorization: Bearer $VERCEL_TOKEN" | grep -o '"id":"user_[^"]*"' | cut -d'"' -f4)
          
          echo "Project: $PROJECT_ID, Org: $ORG_ID"
          printf '{"projectId":"%s","orgId":"%s"}' "$PROJECT_ID" "$ORG_ID" > .vercel/project.json
          cat .vercel/project.json

      - name: Deploy to Vercel
        run: |
          URL=$(vercel --prod --yes --token=$VERCEL_TOKEN \
            --env NEXT_PUBLIC_SUPABASE_URL="$SUPABASE_URL" \
            --env NEXT_PUBLIC_SUPABASE_ANON_KEY="$SUPABASE_ANON_KEY" \
            --env NEXT_PUBLIC_APP_URL="https://bee-doo-portal.vercel.app" \
            --env SUPABASE_SERVICE_ROLE_KEY="$SERVICE_ROLE_KEY" \
            2>&1 | tail -1)
          echo "Deployed: $URL"
          echo "### Portal live: $URL" >> $GITHUB_STEP_SUMMARY
