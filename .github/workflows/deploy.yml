name: Deploy to Vercel

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Vercel CLI
        run: npm install -g vercel@latest

      - name: Deploy to Vercel
        id: deploy
        run: |
          vercel deploy --prod --yes --token="${{ secrets.VERCEL_TOKEN }}" 2>&1 | tee /tmp/out.txt
          URL=$(grep -oE "https://[^[:space:]]+\.vercel\.app" /tmp/out.txt | tail -1)
          echo "url=$URL" >> $GITHUB_OUTPUT
          echo "âœ… Deployed: $URL"

      - name: Write deploy URL to file
        run: |
          echo "DEPLOY_URL=${{ steps.deploy.outputs.url }}" > DEPLOY_URL.txt
          cat DEPLOY_URL.txt

      - name: Commit deploy URL
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "ci: update DEPLOY_URL [skip ci]"
          file_pattern: DEPLOY_URL.txt
          push_options: '--force'
